<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Administrativo</title>
    <link rel="stylesheet" href="admi.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <main class="container">
        <div class="header mt-4 p-5 yellowBackground text-white rounded">
            <h1>Lista de articulos</h1>
        </div>
        <div class="comandos">
            <button type="button" class="btn btn-secondary">Agregar producto</button>
        </div>
        <section class="Tabla">
            <div>
                <table class="table table-bordered">
                    <tr>
                        <th>ID</th>
                        <th>Articulo</th>
                        <th>Categoria</th>
                        <th>Precio</th>
                        <th>Costo</th>
                    </tr>
                    <tr>
                        <td>101</td>
                        <td>Medialuna</td>
                        <td>Pasteleria</td>
                        <td>$200</td>
                        <td>$45</td>
                    </tr>
                    <tr>
                        <td>102</td>
                        <td>Pan de campo</td>
                        <td>Panaderia</td>
                        <td>$500</td>
                        <td>$47</td>
                    </tr>
                    <tr>
                        <td><p id="id"></p></td>
                        <td><p id="nombre"></p></td>
                        <td><p id="categoria"></p></td>
                        <td><p id="precio"></p></td>
                        <td><p id="costo"></p></td>
                    </tr>
                </table>
            </div>
            <div>
                <ul class="pagination  justify-content-center">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </div>
        </section>
        <div class="barra">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Ventas por articulos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ventas por categoria</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ventas por tipo de pago</a>
                </li>
            </ul>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
         <script src="admi.js"></script>
</body>

</html>
