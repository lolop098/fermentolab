<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Administrativo</title>
    <link rel="stylesheet" href="admi.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <main class="container">
        <div class="header mt-4 p-5 yellowBackground text-white rounded">
            <h1>Lista de articulos</h1>
        </div>
        <div class="comandos">
            <button id="myBtn" type="button" class="btn btn-secondary">Agregar producto</button>
        </div>
        <div id="modal" class=" agregar">
            <div class="modelContent">
            <form action="#" class="nuevoProducto">
                <fieldset class="mb-3 mt-3 container p-5 my-5 m -10 border fondoGris">
                    <h3>Nuevo item</h3>
                    <span class="close">&times;</span>
                    <label form="name" class="form-label">Nombre del producto</label>
                    <input id="nombre" type="text" class="form-control" placeholder="" required />
                    <br />
                    <label form="category" class="form-label">Categoria</label>
                    <input id="categoria" type="text" class="form-control" placeholder="Escriba la categoria que pertenece" />
                    <br />
                    <label form="precio" class="form-label">Precio del producto</label>
                    <input id="precio" type="number" class="form-control" placeholder="$" />
                    <br />
                    <label form="Costo" class="form-label">Costo del producto</label>
                    <input id="costo" type="number" class="form-control" placeholder="$" />
                    <br />
                    <input id="cargar" type="submit" class="botonEnviar" />
                </fieldset>
              </div>  
        </div>
        <section class="Tabla">
            <div>
                <table class="table table-bordered" id="listaProductos">
                    <tr>
                        <th>ID</th>
                        <th>Articulo</th>
                        <th>Categoria</th>
                        <th>Precio</th>
                        <th>Costo</th>
                    </tr>
                    <tr>
                        <th>ID</th>
                        <th>Articulo</th>
                        <th>Categoria</th>
                        <th>Precio</th>
                        <th>Costo</th>
                    </tr>
                </table>
            </div>
            <div>
                <ul class="pagination  justify-content-center">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </div>
        </section>
        <div class="barra">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Ventas por articulos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ventas por categoria</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ventas por tipo de pago</a>
                </li>
            </ul>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
         <script src="admi.js"></script>
</body>

</html>
